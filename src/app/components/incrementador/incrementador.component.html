<h5 class="card-title">{{leyenda}}</h5>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" min="0" max="100">
    <div class="input-group-prepend">
        <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="cambiarValor(5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
